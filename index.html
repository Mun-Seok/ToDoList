<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4b27001ce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>할일</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <section class="input_area">
        <input
          type="text"
          id="task_input"
          class="task_input"
          placeholder="추가할 내용을 입력해주세요."
        />
        <button id="add_button" class="add_button">+</button>
      </section>
      <section class="task_area">
        <div class="task_tabs">
          <div id="under_line"></div>
          <div id="all">모두</div>
          <div id="ongoing">진행중</div>
          <div id="done">끝남</div>
        </div>
        <div id="task_board">
          <div class="task">
            <!-- <div>집가기</div>
                    <div>
                        <button>Check</button>
                        <button>Delete</button>
                    </div> -->
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- 부트스트랩 -->
    <script src="./js/main.js"></script>
  </body>
</html>
